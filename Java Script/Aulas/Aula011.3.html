<h1>Qual é sua Cidadania?</h1>

Cidadania <input type="text" id="text">
<input type="button" value="Verificar" onclick="calcular()">
<div id="res">


</div>

<body>

    <script>

        function calcular ()  {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var cid = Text(txtv.value)
        res.innerHTML = `<p>Sua cidadania é<strong>${cid}!</strong></p>`
if (cid > 60) {
    res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
}
res.innerHTML += `<p>Diriga sempre com o cinto segurança!</p>`

        
         
        }
        
            </script>
